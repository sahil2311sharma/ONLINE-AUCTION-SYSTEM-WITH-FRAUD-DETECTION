<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
    <div class="whole_page">
        <div class="box_1">
            <div class="box_2">
                <div class="box_3">
                    <div class="box_4">
                        <h1>Sign Up</h1>
                        <br>
                        <form action="" method="POST">
                            <div>
                                Create Assount As :
                                <input type="radio" name="user" id="">Buyer
                                <input type="radio" name="user" id="">Seller
                            </div>
                            <br>
                            <div>
                                Enter Your Name
                                <input type="text" name="" placeholder="First and last name" id="">
                            </div>
                            <br>
                            <div>
                                Enter Your Email id
                                <input type="email" name="" id="" placeholder="example@domain.com">
                            </div>
                            <br>
                            <div>
                                Create a Username
                                <input type="text" placeholder="username">
                            </div>
                            <br>
                            <div>
                                Enter Your Password
                                <input type="password" name="" minlength="6" id="" placeholder="********">
                            </div>
                            <br>
                            <div>
                                Re-Enter Your Password
                                <input type="password" name="" id="" placeholder="********">
                            </div>
                            <br>
                            <div>
                                Mobile Number
                                <input type="text" maxlength="10" placeholder="phone number">
                            </div>
                            <br>
                            <div>
                                <label>Birthday</label>
                                <label class="month">
                                    <select class="select-style" name="BirthMonth">
                                        <option value="">Month</option>
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    <label>Day<input maxlength="2" name="BirthDay" placeholder="Day" required=""></label>
                                    <label>Year <input maxlength="4" name="BirthYear" placeholder="Year" required=""></label>
                                </label>
                            </div>
                            <br><br>
                            <button>
                                Submit Details
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
